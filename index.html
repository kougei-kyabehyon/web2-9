<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>佐野匠JQuary</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    
    $("p").click(function () { 
      $(this).slideUp(); 
    });
    $("p").hover(function () {
      $(this).addClass("hilite");
    }, function () {
      $(this).removeClass("hilite");
    });
  });
    
     $(function(){
    $("#toggle").on("click",function(){
    $("#target").fadeToggle("slow");             
    });
  });

  </script>
  <style>
  p { color:blue; margin:30px; cursor:pointer; }
  p.hilite { background:green; }
  </style>
  </head>
  <body>
 <p>1っこめ　だ！！</p>
  <p>２こめ　クリック！！</p>
  <p>ラスと　おせ！！</p>
    
    <div id="target">ボタン</div>
    <button id="toggle">切り替え</button>
  
  </body>
  </html>
